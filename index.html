<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 2 - Step 1</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
 
   
<main>

  <div class="container">

    <header>
      <ul class="washing-style">
        <li class="washing-list washing-list-active">synthetic</li>
        <li class="washing-list">wool</li>
        <li class="washing-list">denim</li>
        <li class="washing-list">silk</li>
        <li class="washing-list">line</li>
      </ul>
      <p class="header-paragraph">
        Loads should be under 8 pounds. It is recommended using neutral detergent to prevent damage to the cloth and to improve the washing results.
      </p>
    </header>




  <div class="display-menu">
    <button class="left-switcher switchers"><img src="./img/left.svg" width="10%" height="100%" alt="left switcher"></button>

    <div class="timer menu-description ">
      <h3 class="display-header">Timer</h3>
      <p class="display-paragraph start">45 min</p>
    
    </div>

    

    <div class="temperature menu-description">
      <h3 class="display-header">Temperature</h3>
      <p class="display-paragraph">Cold</p>
    </div>

    <div class="load menu-description">
      <h3 class="display-header ">Load</h3>
      <p class="display-paragraph">Medium</p>
    </div>


    <button class="right-switcher switchers"><img src="./img/right.svg" width="10%" height="100%" alt="right switcher"></button>
  </div>

  <button class="start-button" href="#">Start</button>

  </div>
</main>
</body>
</html>
